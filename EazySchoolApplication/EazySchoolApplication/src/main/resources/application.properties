spring.application.name=EazySchoolApplication
#server.port=8081
#server.servlet.context-path=/eazyschool

# 0 port no. to assign port number randomly  ==> server.port=0

#gives autoconfiguration report or more detailed debug report
#debug =true

spring.thymeleaf.cache=false
#spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.prefix=file:src/main/resources/templates/

spring.security.user.name = tomato
spring.security.user.password = 12345

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true